<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h1>Demo Task Tracker</h1>
        <form action="" class="search">
          <input type="text" />
          <svg
            style="cursor: pointer"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
            />
          </svg>
        </form>
      </div>
      <div class="notification" id="notification"></div>
      <form id="form">
        <input type="text" placeholder="Add Task" id="formInput" />
        <button>Add</button>
      </form>
      <section id="section">
        <!-- <div>
          <input type="text" readonly value="This is my first task" />
          <button>Delete</button><button>Edit</button><button>Complete</button>
        </div> -->
      </section>
    </div>
    <div style="padding: 100px"></div>
    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"
      integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
